apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dbmigrations-updated-images
spec:
  entrypoint: run-job
  templates:
  - name: run-job
    container:
      image: my-job-image
      command: ["dotnet", "ef", "database", "update"]
      env:
      - name: ConnectionStrings__Default
        value: "host=153.70.79.161,5432; Database =hippo;Persist Security Info=True;User ID=hippo;Password=2k(3Ty}w:+_|0p6]8@IGl=p["
    restartPolicy: OnFailure
    outputs:
      parameters:
        deployment-name: "{{steps.start-deployment.outputs.deployment-name}}"
  - name: start-deployment
    resource:
      action: create
      manifest: |
apiVersion: apps/v1  
kind: Deployment
metadata:
  name: kubetestapi-deployment
spec:
  selector:
    matchLabels:
      app: kubetestapi-deployment
  template:
    metadata:
      labels:
        app:  kubetestapi-deployment
    spec:
      initContainers:
        - name: wait-for-onezone
          image: ghcr.io/groundnuty/k8s-wait-for:v1.6
          imagePullPolicy: Always
          args:
            - "job"
            - "myapp-migration-job"
      containers:
      - name:  kubetestapi-deployment
        image: ghcr.io/marinosefstathiou/firstimage:v9.9.9
        #command:
        #- "/bin/bash"
        #- "-c"
        #- |
        #  dotnet ef database update --context WeatherDBContext
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "200Mi"
            cpu: "1"
          limits:
            memory: "200Mi"
            cpu: "1"
      imagePullSecrets:
        - name: githubsecret
