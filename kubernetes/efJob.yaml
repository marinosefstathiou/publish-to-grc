apiVersion: batch/v1
kind: Job
metadata:
  name: myapp-migration-job
spec:
  template:
    metadata:
      name: myapp-migration-job
    spec:
      containers:
        - name: myapp-migration-container
          image: efimage:v2.2.2
          command:
            - "/bin/sh"
            - "-c"
            - "dotnet ef database update --context WeatherDBContext"
      imagePullSecrets:
        - name: githubsecret
      restartPolicy: OnFailure
