apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubetestapi-deployment
spec:
  selector:
    matchLabels:
      app: kubetestapi-deployment
  template:
    metadata:
      labels:
        app:  kubetestapi-deployment
    spec:
     initContainers:
      #- name: db-migrations
      #  image: ghcr.io/marinosefstathiou/firstimage:v4.0.0
      #  command: ["dotnet", "ef", "database", "update", "--startup-project", "KubeTestAPI"]
      containers:
      - name:  kubetestapi-deployment
        env:
        - name: TAG_VERSION
          value: 0.0.1
        #image: mp185316/kubetestapi:latest
        image: ghcr.io/marinosefstathiou/firstimage:v4.0.0
        command: ["dotnet", "ef", "database", "update", "--startup-project", "KubeTestAPI"]
        #command:
        #- /bin/sh
        #- -c
        #- |
        #  dotnet ef database update
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: githubsecret
