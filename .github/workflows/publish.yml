name: CI on push
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
       registry: ghcr.io
       username: marinosefstathiou
       password: NCRJust4now!
    - name: Run build
      run: |
         docker build . --tag ghcr.io/marinosefstathiou/hello-docker-gcr-demo:latest
         docker run ghcr.io/marinosefstathiou/hello-docker-gcr-demo:latest
         docker push ghcr.io/marinosefstathiou/hello-docker-gcr-demo:latest
