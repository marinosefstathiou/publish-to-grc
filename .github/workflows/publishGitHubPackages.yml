
name: Create and publish a Docker image to Github Packages 

on:
  push:
    branches: ['master']

env:
  REGISTRY: ghcr.io
  PROJECT_ID: marinosefstathiou/publish-to-grc
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: ${{ env.IMAGE_TAG }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBREPO }}
      - name: Get version from repository
        id: version
        run: echo ::set-env name=IMAGE_TAG::$(cat version.txt)
      - name: Increment version
        run: echo $((`cat version.txt` + 1)) > version.txt
      - name: Build Docker Image
        run: |
            docker build . --tag ghcr.io/marinosefstathiou/firstimage:${{ env.IMAGE_TAG }}
            docker push ghcr.io/marinosefstathiou/firstimage:${{ env.IMAGE_TAG }}
